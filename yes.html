<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Said Yes üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffc2d1, #ffe5ec, #d0f4de);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        overflow: hidden;
        color: #ff5d8f;
    }

    .message {
        max-width: 650px;
        padding: 40px;
        background: #ffffffcc;
        backdrop-filter: blur(8px);
        border-radius: 25px;
        box-shadow: 0 10px 40px rgba(255, 182, 193, 0.4);
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        font-size: 38px;
        margin-bottom: 20px;
    }

    p {
        font-size: 20px;
        line-height: 1.7;
        color: #6d6875;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.85); }
        to { opacity: 1; transform: scale(1); }
    }

    .heart {
        position: fixed;
        bottom: -10px;
        font-size: 22px;
        animation: floatUp 5s linear infinite;
        opacity: 0.9;
    }

    @keyframes floatUp {
        from { transform: translateY(0); }
        to { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="message">
    <h1>You said YES, Noyo! üíï</h1>
    <p>
        You just made my heart the happiest it has ever been üíñ<br><br>
        I can‚Äôt wait to make beautiful memories with you,<br>
        filled with laughter, smiles, and warm hugs ü§ç<br><br>
        This is only the beginning of something really special ‚ú®
    </p>
</div>

<script>
    // Floating hearts animation
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíó";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);
</script>

</body>
</html>
