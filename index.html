<style>
  /* ----- BODY ----- */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e8, #ffeaf4, #e0f7fa);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* ----- BOX ----- */
  .box {
    position: relative;
    background: #ffffffcc;
    backdrop-filter: blur(12px);
    padding: 50px 60px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(255, 182, 193, 0.4);
  }

  h1 {
    color: #ff6f91;
    font-size: 36px;
    margin-bottom: 15px;
  }

  p {
    color: #7a7a7a;
    font-size: 18px;
    margin-bottom: 30px;
  }

  /* ----- BUTTONS ----- */
  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.2s;
    position: absolute;
  }

  #yesBtn {
    background: #ff8fab;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    top: 70%;
    box-shadow: 0 5px 15px rgba(255, 143, 171, 0.5);
  }

  #yesBtn:hover {
    transform: translateX(-50%) scale(1.1);
    background: #ff6f91;
  }

  #noBtn {
    background: #cdb4db;
    color: white;
    top: 70%;
    left: 30%;
    box-shadow: 0 5px 15px rgba(205, 180, 219, 0.5);
  }

  /* ----- FLOATING HEARTS ----- */
  .heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 5s linear infinite;
    opacity: 0.9;
  }

  @keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-110vh); opacity: 0; }
  }

  /* ----- SPARKLES ----- */
  .sparkle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out alternate;
  }

  @keyframes twinkle {
    from { transform: scale(0.5); opacity: 0.3; }
    to { transform: scale(1.5); opacity: 1; }
  }
</style>
</head>
<body>

</div>
